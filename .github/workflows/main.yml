name: septuagint-push-workflow

on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'
      - run: npm ci
      - run: npm install eas-cli
      - run: eas secret:create --name $name --value $value --force --non-interactive --type string
      - run: npx eas build -p android --profile preview
