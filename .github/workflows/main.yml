name: septuagint-push-workflow

on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Log in to Expo
        run: npx expo login --non-interactive -t ${{ secrets.EXPO_TOKEN }}

      - name: Build
        run: npx eas build --non-interactive -p android --profile preview
